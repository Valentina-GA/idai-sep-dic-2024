<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registras Usuarios</title>
</head>
<body>
    
   <form action="../IDAI 1T/index.html">
        <label for="nombre"> Nombre Completo</label>
        <input type="text" name="nombre"
        id="nombre">



        <br>
        <label for="app Paterno"> Apellido Paterno</label>
        <input type="text" name="app Paterno"
        id="app Paterno">

        <br>
        <label for="app Materno"> Apellido Materno</label>
        <input type="text" name="app Materno"
        id="app Materno">

        <br>
        <br>
        <label form="email">Correo Electrónico</label>
        <input type="email">


        <br>
        <br>
        <input type="search">
        <br>
        <br>
        <label for="file">Seleccionar archivos</label>
        <input type="file"  id="file">

        <progress max="100%" value="45"></progress>

        <input type="submit">

        <label for="number">Tipo Numérico</label>
        <input type="number" id="number">
        <br><br>

        <label for="search">Búsqueda</label>
        <input type="search" id="search">
        <br><br>

        <label for="range">Rango</label>
        <input type="range" id="range">
        <br><br>

        <label for="url">URL</label>
        <input type="url" id="url">
        <br><br>

        <label for="textarea">Campo de texto</label>
        <textarea id="textarea"></textarea>
        <br><br>

        <label for="date">Fecha</label>
        <input type="date" id="date">
        <br><br>

        <label for="time">Hora</label>
        <input type="time" id="time">
        <br><br>

        <label for="datetime-local">Fecha y Hora</label>
        <input type="datetime-local" id="datetime-local">
        <br><br>

        <label for="month">Mes</label>
        <input type="month" id="month">
        <br><br>

        <label for="week">Semana</label>
        <input type="week" id="week">
        <br><br>

        <label for="radio">Radio Button</label>
        <input type="radio" id="radio">
        <br><br>

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox">
        <br><br>

        <label for="color">Colores</label>
        <input type="color" id="color">
        <br><br>

        <label for="select">Select - Opción</label>
        <select name="select" id="select">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </select>
        <br><br>

        <label for="multiple-select">Select Múltiple</label>
        <select multiple id="multiple-select">
            <option value="1">Elemento 1</option>
            <option value="2">Elemento 2</option>
            <option value="3">Elemento 3</option>
        </select>
        <br><br>

        <label for="datalist">Datalist</label>
        <input type="text" list="items" id="datalist">
        <datalist id="items">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </datalist>
        <br><br>
        
        <label for="file">Selección de archivo</label>
        <input type="file" id="file">
        <br><br>

        <!-- Barra de Progreso -->
        <label>Barra de progreso</label>
        <progress max="100" value="100"></progress>
        <br><br>

        <!-- Atributos de Input -->
        <input type="text" placeholder="Inserte texto">
        <br><br>

        <input type="text" autofocus>
        <br><br>

        <input type="text" autocomplete="off">
        <br><br>

        <!-- Botones -->
        <label for="submit">Submit</label>
        <input type="submit" id="submit">
        <br><br>

        <label for="image">Imagen</label>
        <input type="image" src="archivos/enviar-button.png" alt="Enviar">
        <br><br>

        <label for="reset">Borrar Formulario</label>
        <input type="reset" id="reset">
        <br><br>

        <label for="button">Botón sin funcionalidad</label>
        <button type="button" id="button">Botón simple</button>
        <br><br>

        
        <input type="text" required>
        <br><br>

        <input type="text" disabled>
        <br><br>

        <input type="text" readonly value="Texto escrito por usuario">
        <br><br>

        <input type="number" min="5" max="20" placeholder="5 al 20" title="Numeros del 5 al 20">
        <br><br>

        <input type="password" placeholder="Contraseña" minlength="5" maxlength="8">
        <br><br>

        <input type="text" pattern="[A-Z]{2}[0-9]{3}" placeholder="Patrón" title="Dos letras y tres números">
        <br><br>

        <input type="submit">
        <br><br>




        <br>
        <br>
        <button type="submit">Enviar datos</button>
   </form>

</body>
</html>
