<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo Telefonico</title>
    <style>
        body {
            background-color: lightpink
        }
        h1 {
            font: "broadway";
        }
        label {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="calculoMinutos">
        <h1>RECIBO TELEFONICO</h1>

        <label for="minCel">Minutos de celular (10.00 MXN c/u)</label>
        <input type="number" id="minCel" value="1">

        <hr>
        <label for="plan">TIPO DE PLAN</label>
        <input type="radio" name="plan" value="500">Solo teléfono (500 MXN)<br>
        <input type="radio" name="plan" value="650">Teléfono + Internet (650 MXN)<br>
        <input type="radio" name="plan" value="800">Teléfono + Internet + TV (800 MXN)<br>
        <input type="radio" name="plan" value="950">Teléfono + Internet (100 Mbps) + 2 TV (950 MXN)<br>

        <hr>
        <label for="servicios">OTROS SERVICIOS</label><br>
        <input type="checkbox" name="servicios" value="50">Antivirus (50 MXN)<br>
        <input type="checkbox" name="servicios" value="70">Servicio de Nube (70 MXN)<br>
        <input type="checkbox" name="servicios" value="90">Web Services (90 MXN)<br>
        <input type="checkbox" name="servicios" value="110">Firewall (110 MXN)<br>

        <hr>
        <label for="paquete">PAQUETES</label><br>
        <select id="paquete">
            <option value="100">Residencial (100 MXN)</option>
            <option value="150">PYMES (150 MXN)</option>
            <option value="200">Empresas (200 MXN)</option>
            <option value="50">Universidades (50 MXN)</option>
        </select>

        <hr>
        <div class="result">
            <input type="text" id="resultado" readonly>
        </div>

        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <script>
        function calcular() {
            var minCel = parseInt(document.getElementById('minCel').value);
            var selectedPlan = document.querySelector('input[name="plan"]:checked');
            var selectedServices = document.querySelectorAll('input[name="servicios"]:checked');
            var selectedPackage = document.getElementById('paquete').value;

            var total = minCel * 10; // Calcular el costo de los minutos

            if (selectedPlan) {
                total += parseInt(selectedPlan.value); // Añadir el costo del plan
            }

            // Calcular el costo de los servicios seleccionados
            for (var i = 0; i < selectedServices.length; i++) {
                total += parseInt(selectedServices[i].value);
            }

            total += parseInt(selectedPackage); // Añadir el costo del paquete

            // Mostrar el resultado
            document.getElementById('resultado').value = total;
        }
    </script>
</body>
</html>
