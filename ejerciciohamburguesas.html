<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Hamburguesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: table;
            width: 100%;
        }
        .column {
            display: table-cell;
            vertical-align: top;
        }
        .left-column {
            width: 25%;
            background-color: lightpink;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .right-column {
            width: 75%;
            background-color: lightgreen;
            padding: 10px;
            font-family: 'Georgia', serif;
        }
        hr {
            border: 1px solid orange;
        }
        .marquee {
            background-color: lightpurple;
            color: purple;
            font-family: 'Courier New', Courier, monospace;
            padding: 30px;
        }
        .green-line {
            border-top: 3px solid green;
            margin: 20px 0;
        }
        table {
            width: 100%;
            margin-top: 20px;
            background-color: lavender;
             font-family: 'Times New Roman'
        }
        th, td {
            padding: 10px;
        }
    
       
    </style>
</head>
<body>

    <div class="header">
        <div class="column left-column">
            <img src="logohamburgesa.png" alt="Logotipo" style="width: 90%;">
        </div>
        <div class="column right-column">
            <h1>Grill & Chill Burgers</h1>
            <hr>
            <p>Dirección: Calle  123</p>
            <p>Teléfono: 123-456-7890</p>
            <p>Página Web: www.Grill&ChillBurguers.com</p>
            <div class="marquee">
                <marquee>¡Sabor que te atrapa, en cada mordida!</marquee>
            </div>
        </div>
    </div>

    <div class="green-line"></div>

    <table>
        <tr>
            <td>
                <h3>Selecciona tu hamburguesa:</h3>
                <label><input type="radio" name="hamburguesa" value="sencilla"> Sencilla - $35.00</label><br>
                <label><input type="radio" name="hamburguesa" value="especial"> Especial - $45.00</label><br>
                <label><input type="radio" name="hamburguesa" value="doble"> Doble - $60.00</label><br>
                <label><input type="radio" name="hamburguesa" value="suprema"> Suprema - $90.00</label><br>
                
                <h3>Selecciona el tipo de carne:</h3>
                <label><input type="radio" name="carne" value="tradicional"> Tradicional</label><br>
                <label><input type="radio" name="carne" value="angus"> Angus</label><br>
                <label><input type="radio" name="carne" value="pollo"> Pollo</label><br>
                <label><input type="radio" name="carne" value="roast_beef"> Roast Beef</label><br>
            </td>
            <td>
                <h3>Selecciona los ingredientes:</h3>
                <label><input type="checkbox" name="ingredientes" value="tomate"> Tomate</label><br>
                <label><input type="checkbox" name="ingredientes" value="cebolla"> Cebolla</label><br>
                <label><input type="checkbox" name="ingredientes" value="queso_amarelo"> Queso Amarillo</label><br>
                <label><input type="checkbox" name="ingredientes" value="jamon"> Jamón</label><br>
                <label><input type="checkbox" name="ingredientes" value="aguacate"> Aguacate</label><br>
                <label><input type="checkbox" name="ingredientes" value="cebolla_morada"> Cebolla Morada</label><br>
                <label><input type="checkbox" name="ingredientes" value="queso_gouda"> Queso Gouda</label><br>
                <label><input type="checkbox" name="ingredientes" value="piña"> Piña</label><br>
                <label><input type="checkbox" name="ingredientes" value="champiñones">Champiñones</label><br>

                <div class="container">
                    <h2>Pedido de Hamburguesas</h2>
                    
                    <label for="numHamburguesas">Cantidad de Hamburguesas:</label>
                    <input type="number" id="numHamburguesas" name="numHamburguesas" min="1" required>
            
                    <label for="nombreComprador">Nombre del Comprador:</label>
                    <input type="text" id="nombreComprador" name="nombreComprador" required>
            
                    <label for="telefonoComprador">Teléfono del Comprador:</label>
                    <input type="text" id="telefonoComprador" name="telefonoComprador" required>
            
                    <label for="opcionEntrega">¿Desea entrega a domicilio?</label>
                    <select id="opcionEntrega" name="opcionEntrega" required>
                        <option value="domicilio">A Domicilio</option>
                        <option value="local">Para consumir en el local</option>
                    </select>
            
                    <button id="calcularBtn">Calcular Pedido</button>
                </div>
            </tr>
                <script>
                    document.getElementById('calcularBtn').addEventListener('click', function() {
                        const numHamburguesas = document.getElementById('numHamburguesas').value;
                        const nombreComprador = document.getElementById('nombreComprador').value;
                        const telefonoComprador = document.getElementById('telefonoComprador').value;
                        const opcionEntrega = document.getElementById('opcionEntrega').value;
            
                        // Aquí puedes añadir la lógica para calcular el total del pedido
                        alert(`Pedido de ${numHamburguesas} hamburguesas para ${nombreComprador} (${telefonoComprador})\nEntrega: ${opcionEntrega}`);
                    });
                </script>
</body>

<script>


    var tabla = document.getElementsByTagName("table");
    var registros = document.getElementsByTagName("tr");
    var inputs = document.getElementsByTagName("input");


    // Array con las opciones de ingredientes para la hamburguesa
const opcionesHamburguesa = [
    { label: "Tomate", type: "checkbox", name: "tomate" },
    { label: "Cebolla", type: "checkbox", name: "cebolla" },
    { label: "Queso Amarillo", type: "checkbox", name: "quesoAmarillo" },
    { label: "Jamón", type: "checkbox", name: "jamon" },
    { label: "Aguacate", type: "checkbox", name: "aguacate" }
];

// Seleccionar el formulario donde se agregarán las opciones
const form = document.getElementById("burgerForm");

// Función para agregar las opciones al formulario
opcionesHamburguesa.forEach(opcion => {
    const label = document.createElement("label");
    label.textContent = opcion.label;

    const input = document.createElement("input");
    input.type = opcion.type;
    input.name = opcion.name;

    // Agregar el input y el label al formulario
    form.appendChild(label);
    form.appendChild(input);
    form.appendChild(document.createElement("br")); // salto de línea
});
</script>

</html>
